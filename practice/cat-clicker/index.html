<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main id="main">
        <aside id="sidebar">
            <ul id="catList"></ul>
        </aside>
        <div id="content">
            <div id="catContainer">
                <h5 id="catName"></h5>
                <img src="" alt="" id="catImg">
                <div id="counter"></div>
            </div>
            <div id="adminContainer">
                <button id="adminBtn">Admin</button>
                <form id="adminForm" class="hidden">
                    <label>
                        Name
                        <input type="text" id="inputName">
                    </label>
                    <label>
                        ImgURL
                        <input type="text" id="inputSrc">
                    </label>
                    <label>
                        #Clicks
                        <input type="text" id="inputClick">
                    </label>
                    <button id="cancelBtn">Cancel</button>
                    <button id="saveBtn">Save</button>
                </form>
            </div>
        </div>
    </main>
    <script src="cat-clicker.js"></script>
</body>
</html>
